<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Cart Interface</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        #video-container { position: relative; width: 100%; height: 300px; background: #000; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .controls { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 16px; }
        
        #addBtn { background: #28a745; color: white; }
        #removeBtn { background: #dc3545; color: white; }
        button:hover { opacity: 0.8; }
        
        #logDisplay { margin-top: 20px; font-weight: bold; padding: 10px; border-radius: 5px; min-height: 24px; }
        .status-box { font-size: 0.9em; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üõí AI Smart Cart</h2>
    
    <div class="status-box">
        IP: <input type="text" id="espIp" placeholder="e.g. 192.168.1.50" value="">
    </div>

    <div id="video-container">
        <video id="webcam" autoplay muted playsinline></video>
    </div>

    <div class="controls">
        <div id="logDisplay">Waiting for camera...</div>
        
        <div class="btn-group">
            <button id="addBtn">‚ûï ADD ITEM</button>
            <button id="removeBtn">üóëÔ∏è REMOVE ITEM</button>
        </div>
    </div>
</div>

<script>
    // --- VARIABLES ---
    const video = document.getElementById('webcam');
    const logDisplay = document.getElementById('logDisplay');
    const addBtn = document.getElementById('addBtn');
    const removeBtn = document.getElementById('removeBtn');

    let currentDetectedItem = null; // This would be updated by your AI Model
    let lastAddedItem = null;

    // --- SETUP CAMERA ---
    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            logDisplay.innerText = "Camera Ready. Scanning...";
            
            // SIMULATION: Every 3 seconds, "detect" a random item for testing
            // Remove this once you integrate your real Object Detection model
            const mockItems = ["Apple", "Bread", "Milk", "Grips"];
            setInterval(() => {
                currentDetectedItem = mockItems[Math.floor(Math.random() * mockItems.length)];
                if (logDisplay.style.color !== "rgb(40, 167, 69)") { // Don't overwrite success messages immediately
                    logDisplay.innerText = "Detected: " + currentDetectedItem;
                    logDisplay.style.color = "#007bff";
                }
            }, 3000);

        } catch (err) {
            logDisplay.innerText = "Camera Access Denied";
            logDisplay.style.color = "red";
        }
    }

    // --- BUTTON LOGIC ---

    addBtn.onclick = () => {
        if (currentDetectedItem) {
            sendToCart(currentDetectedItem, 'add');
        } else {
            logDisplay.innerText = "Looking for items...";
        }
    };

    removeBtn.onclick = () => {
        if (currentDetectedItem) {
            sendToCart(currentDetectedItem, 'remove');
        } else {
            logDisplay.innerText = "Point camera at item to remove!";
            logDisplay.style.color = "#dc3545";
        }
    };

    // --- COMMUNICATION WITH ESP32 ---

    function sendToCart(itemName, action) {
        const ip = document.getElementById('espIp').value;
        if (!ip) { 
            alert("Please enter ESP32 IP first!"); 
            return; 
        }

        logDisplay.style.color = "#007bff";
        logDisplay.innerText = action === 'add' ? `Adding ${itemName}...` : `Removing ${itemName}...`;
        
        // Construct the URL for the ESP32 endpoint
        // Example: http://192.168.1.50/add?label=Apple&t=123456789
        const url = `http://${ip}/${action}?label=${encodeURIComponent(itemName)}&t=${Date.now()}`;
        
        // Using 'no-cors' mode because ESP32 servers often don't handle CORS headers
        fetch(url, { mode: 'no-cors' }) 
            .then(() => {
                if (action === 'add') {
                    logDisplay.innerText = "‚úÖ Added: " + itemName;
                    logDisplay.style.color = "#28a745";
                    lastAddedItem = itemName;
                } else {
                    logDisplay.innerText = "üóëÔ∏è Removed: " + itemName;
                    logDisplay.style.color = "#dc3545";
                }
            })
            .catch(err => {
                logDisplay.innerText = "‚ùå Connection Error";
                logDisplay.style.color = "#dc3545";
                console.error("Fetch Error:", err);
            });
    }

    // Initialize
    setupCamera();

</script>
</body>
</html>
